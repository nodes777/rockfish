<!doctype html>
<html ng-app="root">
  <head>
  <title>Rockfish App</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script id="__bs_script__">//<![CDATA[
    document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.js?v=2.16.0'><\/script>".replace("HOST", location.hostname));
//]]></script>
  </head>
  <body>
    <div class="row">
      <div class="text-center">
        <h1>What's That Rockfish???</h1>
        {{message}}
      </div>
    </div>
    <div class="row">
      <div ng-controller="index">
        <div class="col-md-12">
          <div class ="animalImage"><img class="img-center" ng-src="{{img}}"></div>
          <div class="text-center">{{name}}</div>
        </div>
        <div class="row">
          <div class="text-center">
            <form ng-submit="compare(guess)" >
               <input type="text" ng-model="guess" />
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="js/animals.js"></script>
  <script src="js/ang.js"></script>
</html>
